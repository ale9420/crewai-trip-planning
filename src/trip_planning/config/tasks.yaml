destination_search_task:
  description: >
    Research destination {destination} for travel from {start_date} to {end_date}.
    Consider: {budget}, {travelers}, {trip_type}, {accomodation}, {flights}, {origin}
  depends_on: []  # This is the initial task with no dependencies
  metadata:
    version: "1.0"
    priority: 1
    estimated_duration: "5m"
    retry_policy:
      max_attempts: 3
      delay_between_attempts: "1m"
  required_params:
    - destination
    - start_date
    - end_date
    - budget
    - travelers
    - trip_type
  expected_output: >
    {
      "overview": "string",
      "weather": ["string"],
      "events": ["string"],
      "entry_requirements": ["string"],
      "safety_tips": ["string"],
      "cultural_norms": ["string"],
      "best_times_to_visit": ["string"],
      "local_transportation": ["string"],
      "money_and_connectivity": ["string"],
      "insider_tips": ["string"],
      "recent_developments": ["string"]
    }
  agent: travel_searcher

